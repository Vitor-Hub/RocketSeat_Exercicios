<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            

            // Variáveis
            var nome = "Vitor"; //String
            var idade = 24; //Inteiro
            var peso = 79.5; //Decimais
            var humano = true; //Booleanos

            var alunos = ['Vitor', 'Gabriel', 'Leandro']; //Vetores

            var aluno = {  //Objetos
                nome: alunos[0],
                idade: idade,
                peso: peso,
                humano: false,
            };

            console.log(alunos[1]);
            console.log(aluno.nome);
            console.log(aluno.idade);



            // Operações Matemáticas
            var x = 10 , y = 5;
            multiplicacao = x*y;
            divisao = x/y;


            function soma(numero1, numero2) {

                var resultado = numero1 + numero2;
                return resultado;
            }

            var resultado = soma(5,3);

            console.log(resultado);



            // Condicionais
            function retornaSexo(sexo){
                switch(sexo){

                    case 'M':
                        return 'Masculino';
                        break;

                    case 'F':
                        return 'Feminino';
                        break;

                    default:
                        return 'Escolha apenas "F" ou "M" ';
                }
            }

                //ou pode ser feito com if's
            
            function retornaSexoIf(sexo){
                if (sexo == 'M'){
                    return 'Masculino';
                }

                else if (sexo == 'F'){
                    return 'Feminino';
                }

                else{
                    return 'Digite somente "F" ou "M"';
                }
            }

            var resultado = retornaSexo('F');
            console.log(resultado);

            var resultadoIf = retornaSexoIf('M');
            console.log(resultadoIf);



            // Operadores Lógicos

            var sexo = 'M', idade = 17;

            if ( sexo == 'M' && idade >= 18 ){
                console.log('OK');
            }

            if ( sexo == 'M' || idade >= 18 ){
                console.log('OK');
            }


                // ou também
            
            var resultado = sexo === 'M'
            console.log(resultado);




            // Condição Ternária

            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
            console.log(retorno);


            

            // Estruturas de Repetição

            for (var i = 0; i <= 10; i++){
                console.log(i);
            }

            var j = 10
            while (j >= 0){
                console.log(j)
                j --;
            }




            // Intervalo e Timeout

            function exibeAlgo(){
                console.log('Hello World');
            }

            setInterval(exibeAlgo, 1000);

        </script>
    </body>
</html>
