<html>
    <head>
        <title>Exercicio 1</title>
    </head>

    <body>

        <button onclick="quadrado()">Criar Quadrado</button>

        <script>
            
            var button = document.querySelector('button');
            var body = document.querySelector('body');

            function quadrado(){
                
                var divQuadrado = document.createElement('div');
                    
                body.appendChild(divQuadrado);
                
                divQuadrado.style.width = 100;
                divQuadrado.style.height = 100;
                divQuadrado.style.backgroundColor = '#f00';
                divQuadrado.style.margin = 10;
            }

        </script>
    </body>
</html>
